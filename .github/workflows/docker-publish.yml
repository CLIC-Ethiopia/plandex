name: Build and publish Docker Image if a new Github release was created

on:
  release:
    types: [created]
  workflow_dispatch: # enable manual triggering

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # old output approach
      # - name: Check if the release tag starts with 'server'
      #   id: check_tag
      #   run: |
      #     if [[ ! "${GITHUB_REF_NAME}" =~ ^server ]]; then
      #       echo "::set-output name=skip::true"
      #     else
      #       echo "::set-output name=skip::false"
      #     fi
      #   shell: bash

      # use new $GITHUB_OUTPUT approach
      - name: Check if the release tag starts with 'server'
        id: check_tag
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^server ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # for local testing with act
      # - name: Check if the release tag starts with 'server'
      #   id: check_tag
      #   run: |
      #     echo "skip=false" >> $GITHUB_OUTPUT
      #   shell: bash

      - name: Skip build if tag does not start with 'server'
        if: steps.check_tag.outputs.skip == 'true'
        run: echo "Skipping build because the tag does not start with 'server'."

      - name: Check out the repo
        if: steps.check_tag.outputs.skip == 'false'
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        if: steps.check_tag.outputs.skip == 'false'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sanitize ref name
        id: sanitize
        if: steps.check_tag.outputs.skip == 'false'
        run: echo "SANITIZED_REF_NAME=$(echo $GITHUB_REF_NAME | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push
        if: steps.check_tag.outputs.skip == 'false'
        uses: docker/build-push-action@v2
        with:
          context: ./app/
          file: ./app/server/Dockerfile
          push: true
          tags: |
            plandexai/plandex-server:${{ steps.sanitize.outputs.SANITIZED_REF_NAME }}
            plandexai/plandex-server:latest
