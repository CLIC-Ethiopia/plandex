<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plandex Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Plandex Extension</h1>
    </header>
    
    <main>
      <div id="auth-section">
        <div id="not-authenticated" class="auth-state">
          <h2>Sign In</h2>
          <p>Enter the sign-in code generated by the Plandex CLI:</p>
          <form id="auth-form">
            <div class="form-group">
              <input type="text" id="sign-in-code" placeholder="Sign-in code" required>
            </div>
            <button type="submit" id="sign-in-btn" class="btn primary-btn">Sign In</button>
          </form>
          <div id="auth-error" class="error-message hidden"></div>
        </div>
        
        <div id="authenticated" class="auth-state hidden">
          <h2>Signed In</h2>
          <div class="user-info">
            <p>You are signed in as <span id="user-name">User</span></p>
            <p>Email: <span id="user-email">user@example.com</span></p>
          </div>
          <button id="sign-out-btn" class="btn secondary-btn">Sign Out</button>
        </div>
      </div>
      
      <div id="settings-section">
        <h2>Settings</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="api-url">API URL:</label>
            <input type="url" id="api-url" placeholder="https://api.plandex.ai">
          </div>
          <button type="submit" id="save-settings-btn" class="btn primary-btn">Save Settings</button>
        </form>
        <div id="settings-message" class="message hidden"></div>
      </div>
      
      <div id="status-section">
        <h2>Status</h2>
        <div class="status-info">
          <p>Context Menu: <span id="context-menu-status">Disabled</span></p>
          <p>Authentication: <span id="auth-status">Not authenticated</span></p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Plandex Extension v1.0.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
