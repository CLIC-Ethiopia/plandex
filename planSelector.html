<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Plandex Plan</title>
  <link rel="stylesheet" href="planSelector.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Send to Plandex Plan</h1>
    </header>
    
    <main>
      <div id="search-section">
        <div class="form-group">
          <input type="text" id="search-input" placeholder="Search plans..." autocomplete="off">
          <div id="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
      
      <div id="plans-section">
        <div id="plans-list" class="plans-list">
          <!-- Plans will be populated here -->
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading plans...</p>
          </div>
        </div>
        
        <div id="no-plans" class="hidden">
          <p>No plans found. Try a different search term.</p>
        </div>
        
        <div id="error-message" class="error-message hidden">
          <p>Failed to load plans. Please try again.</p>
        </div>
      </div>
      
      <div id="selected-text-section">
        <h2>Selected Text</h2>
        <div id="selected-text-preview" class="selected-text-preview"></div>
      </div>
      
      <div id="action-section">
        <button id="send-btn" class="btn primary-btn" disabled>Send to Plan</button>
        <button id="cancel-btn" class="btn secondary-btn">Cancel</button>
      </div>
    </main>
    
    <footer>
      <p>Select a plan to send the selected text to</p>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="planSelector.js"></script>
</body>
</html>
